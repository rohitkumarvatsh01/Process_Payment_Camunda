# Server Configuration
server.port=8080

# Camunda Web Apps Configuration
camunda.bpm.admin-user.id=admin
camunda.bpm.admin-user.password=admin

# H2 Database Configuration for Camunda
spring.datasource.url=jdbc:h2:./camunda-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# Camunda BPM Configuration
camunda.bpm.database.type=h2
camunda.bpm.history-level=full
camunda.bpm.process-engine-name=default
camunda.bpm.default-serialization-format=application/json
camunda.bpm.job-execution.enabled=true

# Camunda Job Executor Settings
camunda.bpm.job-execution.core-pool-size=5
camunda.bpm.job-execution.max-pool-size=10
camunda.bpm.job-execution.queue-capacity=10

# Enable Camunda REST API (Optional)
camunda.bpm.rest.enabled=true

# Logging Configuration
logging.level.org.camunda.bpm=INFO
logging.level.org.camunda.bpm.engine.cmd=DEBUG
logging.level.org.camunda.bpm.engine.impl.persistence=DEBUG